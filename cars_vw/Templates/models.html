{% extends "base.html" %}

{% block title %}
    Cars Models
{% endblock %}

{% block content %}
    <h1>Cars Models</h1>
        <a href="{% url 'model_create' %}" class="btn btn-primary">Add</a>
    <ul>
        {% for model in models %}
            <li>
                <a href="{% url 'model' model.id %} ">{{ model.name }}</a>
                {% if perms.cars_vw.change_car %}
                    <a href="{% url 'model_update' model.id %}">✏️</a>
                {% endif %}
                {% if perms.cars_vw.delete_car %}
                    <a href="{% url 'model_delete' model.id %}">❌</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
