{% extends "base.html" %}

{% block title %}
    Cars Models
{% endblock %}

{% block content %}
    <h1>Cars Models</h1>
        <a href="{% url 'car_create' %}" class="btn btn-primary">Add</a>
    <ul>
        {% for car in cars %}
            <li>
                <a href="{% url 'car' car.id %}">{{ car.name }}</a>
                {% if perms.cars_vw.change_car %}
                    <a href="{% url 'car_update' car.id %}">✏️</a>
                {% endif %}
                {% if perms.cars_vw.delete_car %}
                    <a href="{% url 'car_delete' car.id %}">❌</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
