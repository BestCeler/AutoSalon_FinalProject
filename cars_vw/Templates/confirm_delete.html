{% extends 'base.html' %}

{% block title %}
    Delete
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to delete the entry "{{ object }}" from the database?</p>
        <input type="submit" value="Delete" class="btn btn-danger">
        <input type="button" value="Back" class="btn btn-primary" onclick="history.back()">
    </form>
{% endblock %}
